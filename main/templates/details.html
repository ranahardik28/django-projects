{% extends 'comman.html' %}

{% block body%}

<div class="container-fluid mt-5">
    <div class="row">
       <div class="col-0 col-lg-2">
           
       </div>

        <div class="col-12 col-lg-8 col-md-8">
            {% for data in details%}
              <h1>{{data.title}}</h1>
              <p>By {{data.user}}</p>
              <p>Published on : {{data.pub_date}}</p>
              <br>
              
              <img class="img-fluid" src="../../media/{{data.image}}">
              <br>
              <br>
              <p>{{data.disc}}</p>
              <br>
              <br>
              <img class="img-fluid" src="../../media/{{data.image2}}">
              <br>
              <br>
              <p>{{data.disc2}}</p>
              <br>
              
              

            
            {% endfor%}
            
        </div>
    </div>
</div>


{% endblock body%}
