{% extends "comman.html" %} 

{% block title%}index{% endblock title%}

{% block body%}

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-lg-3 col-md-3">
            <div class="alert alert-dark "><strong>Categorys</strong></div>
            <ul>
            {% for cat in cate%}
               <li><a href="{% url 'index' cat%}" class="text-dark">{{cat}}</a></li>  
            {% endfor%}

            </ul>
            
            
        </div>

        <div class="col-12 col-lg-7 col-md-7">
            {% for data in data%}
            <a href="{% url 'detail_page' data.id%}" class="text-dark">
              <div class="card shadow">
                  <div class="card-header">
                    <h5 class="card-title"> {{data.title}}</h5>
                     
                  </div> 
                  <div class="card-body">
                    <img src="../../media/{{data.image}}" class="img-fluid" style="height: 300px; width: 100%;">
                    
                  </div>
                  <div class="card-footer d-inline-flex">
                      <div class="mr-3"><i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp;{{data.likes}} likes</div>
                      <div><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;{{data.views}} views</div>
                  </div>
              </div>
              </a>
              <br>
            {% endfor%}
            
        </div>
    </div>
</div>


{% endblock body%}
